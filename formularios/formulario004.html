<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php"></form>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email">
        </p>
        <!--EStudar mais sobre RegEX-->
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel"  pattern="^\d[0-9]{4}-{4}" required>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
